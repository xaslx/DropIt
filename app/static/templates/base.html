<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}DropIt{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/">Drop It</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="upload-container">
                <button class="upload-button" onclick="triggerFileInput()">Загрузить файл</button>
                <input type="file" id="file-input" style="display: none;" onchange="uploadFile()"/>  
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </main>
    {% block scripts %}
        <script src="/static/js/base.js"></script>
    {% endblock %}
</body>
</html>
